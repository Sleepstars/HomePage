name: Update Site Data

on:
  schedule:
    # Run once daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update RSS feed
        run: node scripts/fetch-rss.js

      - name: Update GitHub stars
        run: node scripts/update-stars.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Activity
        run: node scripts/fetch-github-activity.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/content/blog/feed.json src/data/projects.ts src/data/github-activity.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/blog/feed.json src/data/projects.ts src/data/github-activity.json
          git commit -m "chore: update site data (RSS feed, GitHub stars and activity) [skip ci]"
          git push
